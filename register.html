<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <center>
        <h1>Register </h1>
        <form action="" method="post">
            <table>
                <tr>
                    <td>
                        <h3><br>First Name&nbsp;&nbsp;</h3>
                    </td>
                    <td><input type="text" name="user"></td>
                    <td>
                        <h3><br>Last Name&nbsp;</h3>
                    </td>
                    <td><input type="text" name="user"></td>
                </tr>
                <tr>
                    <td>
                        <h3><br>Roll No</h3>
                    </td>
                    <td><input type="text" name="rollno"></td>
                    <td>
                        <h3><br>Email</h3>
                    </td>
                    <td><input type="email" name="mail"></td>
                </tr>
                <tr>
                    <td>
                        <h3><br>Password</h3>
                    </td>
                    <td><input type="password" name="user_pass" placeholder="Enter Password "></td>
                    <td>
                        <h3><br>Confirm Password
                        </h3>
                    </td>
                    <td><input type="password" name="user_pass" placeholder="ReEnter Password "></td>
                </tr>

                </tr>
                <tr>
                    <td>
                        <h4><br>Year</h4>
                    </td>
                    <td>
                        <select name="Year">
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                        </select>
                    </td>
                    <td>
                        <h4><br>Branch</h4>
                    </td>
                    <td>
                        <select name="Branch">
                            <option value=" IT">IT</option>
                            <option value="CSE">CSE</option>
                            <option value="MECH">MECH</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="EEE">EEE</option>
                            <option value="ECE">ECE</option>
                        </select>
                    </td>
                    <td>
                        <h4><br>Section</h4>
                    </td>
                    <td>
                        <select name="Section">
                            <option value=" A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td>
                        <h3><br>Gender</h3>
                    </td>
                    <td>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                        <input type="radio" name="gender"> Others
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3><br>Phone</h3>
                    </td>
                    <td>

                        <input type="phone" name="mob_digits">
                    </td>
                </tr>
                <tr>
                    <td><br><input type="submit" name="submit" value="submit"></td>
                    <td>
                        <p><br>Already a user? <a href="login.html">Login Here</a></p>
                    </td>
                </tr>
            </table>
        </form>

    </center>

</body>

</html>
